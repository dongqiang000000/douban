<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>豆瓣注册</title>
    <style>
        .register{
            border-bottom:2px solid #1C1C1C;
        }
    </style>
</head>
<body>

<div class="main">
    <div class="title">
        <span class="login">密码登录</span>
        <span class="register">注册</span>
    </div>
    <form method="post" action="/register">
        <div class="input-content">
            <!--autoFocus-->
            <div>
                <input type="text" autocomplete="off"
                       placeholder="用户名" name="name" required/>
                <p></p>
            </div>

            <div>
                <input type="password"
                       autocomplete="off" placeholder="登录密码" name="password" required maxlength="32"/>
                <p></p>
            </div>

            <div>
                <input type="text"
                       autocomplete="off" placeholder="手机号" name="mobile" required maxlength="14"/>
                <p></p>
            </div>
        </div>

        <!--登入按钮-->
        <div style="text-align: center">
            <button type="submit" class="enter-btn" >注册豆瓣</button>
        </div>
    </form>
</div>
</body>
<script src="./js/sign.js"></script>
</html>
