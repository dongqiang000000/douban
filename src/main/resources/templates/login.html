<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>豆瓣注册</title>
    <style>
        .login{
            border-bottom:2px solid #1C1C1C;
        }
    </style>
</head>
<body>

<div class="main">
    <div class="title">
        <span class="login">密码登录</span>
        <span class="register">注册</span>
    </div>
    <div class="input-content">
        <!--autoFocus-->
        <p class="message"></p>
        <div>
            <input class="name" type="text" autocomplete="off"
                   placeholder="用户名" name="name" required/>
        </div>

        <div>
            <input class="password" type="password"
                   autocomplete="off" placeholder="登录密码" name="password" required maxlength="32"/>
        </div>
    </div>

    <!--登入按钮-->
    <div style="text-align: center">
        <button  class="enter-btn" >登录</button>
    </div>
</div>
</body>
<script src="./js/login.js"></script>
</html>
